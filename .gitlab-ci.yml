stages:
  - install
  - build
  - quality
  - clean
  - deploy

install:
  stage: install
  tags:
    - test
  script:
    - npm install
  artifacts:
    name: "artifacts"
    expire_in: 1 week
    untracked: true
    paths:
      - node_modules/

linting:
  stage: quality
  tags:
    - test
  script:
    - npm run lint
  dependencies:
    - install

run_tests:
  stage: quality
  tags:
    - test
  script:
    -  npm run test
  dependencies:
    - install
  coverage: /All files[^|]*\|[^|]*\s+([\d\.]+)/

build:
  stage: build
  tags:
    - test
  script:
    - CI=false npm run build
  artifacts:
    expire_in: 1 week
    paths:
      - dist
      - .nuxt
  dependencies:
    - run_tests
    - linting

remove_container:
  stage: clean
  tags:
    - deploy
  script:
    - sudo docker stop ocs-server
  dependencies:
    - build
  allow_failure: true
  
deploy:
  stage: deploy
  tags:
    - deploy
  script:
    - mkdir data
    - mv $SSL_CERT ./data/ssl.cert
    - mv $SSL_KEY ./data/ssl.key
    - sudo docker build -t  ocs-server .
    - sudo docker run -p 3001:3001 -d --rm --name ocs-server ocs-server npm start
  dependencies:
    - remove_container
